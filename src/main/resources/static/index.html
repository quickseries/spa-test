<!DOCTYPE html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
 <div ng-controller='WeatherCtrl'>

  <h3>Weather logging app</h3>
  
  <input ng-model='we1'  name="weather" style="width:160px">
  <input type='button' value='add' ng-click='insert()' style="width:180px"><br/> 
  <input ng-model='deleteid'  name="weather" style="width:160px">
  <input type='button' value='delete by id' ng-click='deletelog()' style="width:180px"> 
  <input type='button' value='show db' ng-click='showdb()' style="width:164px"><br/><br/> 

  <span>Weather median is:  {{median}}</span><br/>
  <span>Weather Average is: {{avg}}</span><br/>
  <span>Weather highest is: {{high}}</span><br/>
  <span>Weather lowest is:  {{low}}</span><br/><br/>

   
  <input type='button' value='Calculate' ng-click='calAvg()' style="width:90px">  

  <pre ng-show="show">{{db | json}}</pre>  
 </div>

 
 <br/>
   <div id ="result"></div>
   <div>
      <button type="button" onclick="getNum()" ng-show="false">get logs XHR</button><br>
   <div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js"></script>
  <script src='app.js'></script>  
</body>
</html>
