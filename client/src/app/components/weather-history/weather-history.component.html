<table class="table">
    <tr>
      <th>Average: {{summary.average | number:'1.1-1' }} °c</th>
      <th>Highest: {{summary.highest | number:'1.1-1'}} °c</th>
      <th>Lowest: {{summary.lowest | number:'1.1-1'}} °c</th>
      <th>Median: {{summary.median | number:'1.1-1'}} °c</th>
    </tr>
</table>
 <mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.date | date }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="temperature">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Temperature</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.temperature | number:'1.1-1' }} °c</mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let element" matTooltip="Delete">
          
        <i class="material-icons" (click)="delete(element._id)">delete</i>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>

  </mat-table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 30, 50]">
  </mat-paginator>
